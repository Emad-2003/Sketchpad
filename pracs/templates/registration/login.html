{% extends "layout.html" %}
{% load bootstrap %}
{% block title %}
    Login Page
{% endblock %}

{% block content %}

    <h1 class="text-center mt-5">Sign in to your account</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <form method="post">
            {% csrf_token %}
            {{form | bootstrap}}
            <button class="btn btn-primary">Login</button>
            <p>Don't have an account ? <a href="{% url 'register' %}">Register Here</a></p>
        </form>
    </div>

{% endblock %}
