{% extends 'layout.html' %}

{% block title %}
    Notes Page
{% endblock %}


{% block content %}

    <a class="btn btn-primary mt-4 mb-4" href="{% url 'tweet_create' %}">create a tweet</a>

    <div class='container row gap-3 mt-4'>
        {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
            <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{  }}</h5>
            <p class="card-text ">{{  }}</p>
            {% if tweet.user == user %}
            <a href="{% url 'notes_edit' tweet.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'notes_delete' tweet.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
