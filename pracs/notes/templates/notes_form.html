{% extends "layout.html" %}

{% block title %}
    Notes
{% endblock %}


{% block content %}
<div class="container d-flex justify-content-center align-items-center">
<h2>
    {% if form.instance.pk %} 
        Edit Tweet 
    {% else %} 
        Create Tweet 
    {% endif%}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>    
</form>
<a href="{% url 'notes_list' %}">Back to tweet list</a>
</div>

{% endblock %}
